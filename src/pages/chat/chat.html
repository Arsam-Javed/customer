<ion-header class="bg">
  <div text-left  padding-left padding-top padding-right padding-bottom="25px" style="color: white">
    <ion-col> Support</ion-col>
  </div>
</ion-header>


<ion-content padding>
  <div *ngIf="!everchatted">
  <h4>Welcome to the customer support section!</h4>
  <h5>Talk to one of our representatives about any queries that you may have.</h5>
  </div>
  <div *ngIf="everchatted" style="width: 100%" #scrollMe [scrollTop]="scrollMe.scrollHeight" id="tuhi">
    <div class="col-md-7 border-a pm0">
      <div class="msgheight">
        <div *ngFor="let msg of messages" [class.receiverout]="msg.from == myid" [class.sendout]="msg.from != myid">
          <p [class.receiver]="msg.from == myid" [class.sender]="msg.from != myid">
            {{msg.msg}}
          </p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div>
  <div>
    <ion-list>
    <ion-item>
      <ion-input (blur)="shouldBlur($event)" (focus)="scrollPage()" id="sendmessageinput"  class="borderSolid" type="text" name="message"  placeholder='Type your query here' [(ngModel)]="message"></ion-input>
    </ion-item>
    </ion-list>
  </div>
  <div *ngIf="message.trim() == ''">
    <img src="assets/icon/sendblack.png">
  </div>
    <div *ngIf="message.trim() != ''" (touchstart)="flipBlur()" (touchcancel)="resetBlur()" (click)=" sendMessage()">
      <img src="assets/icon/sendblue.png" >
    </div>
  </div>
</ion-footer>
