<ion-content padding scroll="false" class="bg">

  <div id="form-center-password">

    <ion-row >
      <ion-col text-center>
        <div text-center>
            <p><b>Change Password</b></p>
            <p>To change the password for your account, enter the current password and the new password </p>
        </div>
        <ion-list>
          <ion-item>
          <ion-input class="borderSolid" type="password" placeholder='currrent password' [(ngModel)]="data.current_password"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input class="borderSolid" type="password" placeholder='new password' [(ngModel)]="data.new_password"></ion-input>
          </ion-item>
          <ion-item>
          <ion-input class="borderSolid" type="password"   placeholder='confirm password' [(ngModel)]="data.re_new_password"></ion-input>
          </ion-item>
        </ion-list>
        <div class="myInput">
          <button ion-button class="button-style" block style="height: 45px" color="primary" (click)="change()">Change Password</button>
        </div>

      </ion-col>
    </ion-row>

  </div>
</ion-content>
